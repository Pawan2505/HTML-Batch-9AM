<!-- The DOCTYPE declaration is an instruction to the web browser about what version of HTML the page is written in -->
<!DOCTYPE html>
<!-- The lang attribute specifies the language of the element's content. Common examples are "en" for English, "es" for Spanish, "fr" for French and so on. -->
<html lang="en">
<head>
    <!-- UTF-8 is a character encoding standard used for electronic communication. Defined by the Unicode Standard, the name is derived from Unicode Transformation Format â€“ 8-bit -->
     <!-- The <meta> tag defines metadata about an HTML document. Metadata is data (information) about data -->
    <meta charset="UTF-8">
<!-- The viewport meta tag controls how a webpage is displayed on a mobile device. Without the viewport set, mobile devices will render the page at a typical desktop screen width, scaled to fit the screen. Setting a viewport gives control over the page's width and scaling on different devices.
 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
