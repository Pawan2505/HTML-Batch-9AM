<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee tag</title>
</head>
<body>

   <marquee>Lorem ipsum dolorg elit. Non, vero.</marquee>
   <marquee behavior="scroll"  direction="right" scrollamount="10">Lorem ipsum dolor sit amet.</marquee>
   <marquee behavior="slide"  direction="right" scrollamount="50">Lorem ipsum dolor sit amet.</marquee>
   <marquee behavior="alternate" direction="left" scrollamount="50">Lorem ipsum dolor sit amet consectetur.</marquee>
   <marquee behavior="scroll" direction="up" scrollamount="30" height="200px">Lorem ipsum dolor sit amet consectetur.</marquee>
   <marquee behavior="alternate" direction="down" scrollamount="30" height="200px">Lorem ipsum dolor sit amet consectetur.</marquee>

    
</body>
</html>
