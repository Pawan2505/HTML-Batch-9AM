<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Table</title>
  <!-- External CSS Link -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="container">

  <table align="center" border="1" cellspacing="0" cellpadding="10" width="800px" height="400px">
    <caption><strong>Students Details</strong></caption>

    <thead>
      <tr bgcolor="black" style="color: white;">
        <th>Id</th>
        <th>Name</th>
        <th>Age</th>
        <th>Course</th>
        <th>Salary</th>
      </tr>
    </thead>

    <tbody align="center">
      <tr>
        <td rowspan="2">1</td>
        <td><img src="https://picsum.photos/id/239/100/100" alt="Student Image" /></td>
        <td>25</td>
        <td>Full Stack</td>
        <td>10</td>
      </tr>

      <tr>
        <td>Pawan</td>
        <td colspan="2" rowspan="2" bgcolor="red">25</td>
        <td>10</td>
      </tr>

      <tr>
        <td>3</td>
        <td>Pawan</td>
        <td>10</td>
      </tr>

      <tr>
        <td>4</td>
        <td>Pawan</td>
        <td>25</td>
        <td>Full Stack</td>
        <td>10</td>
      </tr>

      <tr>
        <td>5</td>
        <td>Pawan</td>
        <td>25</td>
        <td>Full Stack</td>
        <td>10</td>
      </tr>
    </tbody>

    <tfoot align="center">
      <tr>
        <td colspan="4" bgcolor="green">Total</td>
        <td>10</td>
      </tr>
    </tfoot>
  </table>

  <!-- JavaScript link (optional) -->
  <!-- <script src="script.js"></script> -->

</body>
</html>
