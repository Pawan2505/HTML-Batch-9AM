<!-- Shortcut for comment: Ctrl + / -->
<!-- Comment is used to document the code so others (or you later) can understand it. 
     Comments do not appear on the actual website. -->

<!-- HTML Document starts here -->
<!DOCTYPE html>
<html>

  <!-- Head section: contains metadata and title -->
  <head>
      <!-- Title shown in browser tab -->
      <title>This is my first HTML class</title>
  </head>

  <!-- Body section: contains the visible content on the webpage -->
  <body>
      <!-- h1: Largest heading -->
      <h1>This is h1 heading</h1>
  </body>

</html>
