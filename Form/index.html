<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form</title>
</head>
<body>

  <form>
    <fieldset>
      <legend>Student Application</legend>

      <!-- Name -->
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name..." />
      <br><br>

      <!-- Age -->
      <label for="age">Age:</label>
      <input type="number" id="age" placeholder="Enter age..." />
      <br><br>

      <!-- Mobile -->
      <label for="mobile">Mobile:</label>
      <input type="tel" id="mobile" />
      <br><br>

      <!-- Gender -->
      <label>Gender:</label>
      <input type="radio" name="gender" id="male" />
      <label for="male">Male</label>
      <input type="radio" name="gender" id="female" />
      <label for="female">Female</label>
      <input type="radio" name="gender" id="other" />
      <label for="other">Other</label>
      <br><br>

      <!-- Hobby -->
      <label>Hobby:</label>
      <input type="checkbox" id="music" />
      <label for="music">Music</label>
      <input type="checkbox" id="coding" />
      <label for="coding">Coding</label>
      <input type="checkbox" id="cricket" />
      <label for="cricket">Cricket</label>
      <br><br>

      <!-- Course -->
      <label for="course">Course:</label>
      <select id="course">
        <option>Select option</option>
        <option>Frontend Development</option>
        <option>Backend Development</option>
        <option selected>Full stack Development</option>
        <option>Carier X AI</option>
        <option>AI/ML</option>
      </select>
      <br><br>

      <!-- DOB -->
      <label for="dob">DOB:</label>
      <input type="date" id="dob" />
      <br><br>

      <!-- Address -->
      <label for="address">Address:</label>
      <textarea id="address" rows="2" cols="20"></textarea>
      <br><br>

      <!-- Email -->
      <label for="email">Email:</label>
      <input type="email" id="email" />
      <br><br>

      <!-- Password -->
      <label for="password">Password:</label>
      <input type="password" id="password" />
      <br><br>

      <!-- File Upload -->
      <label for="file">File:</label>
      <input type="file" id="file" />
      <br><br>

      <!-- Color Picker -->
      <label for="color">Color:</label>
      <input type="color" id="color" />
      <br><br>

      <!-- Buttons -->
      <input type="submit" value="Save" />
      <input type="reset" value="Reset Data" />
      <button type="submit">Click</button>
      <button type="reset">Click for reset</button>
    </fieldset>
  </form>

</body>
</html>
