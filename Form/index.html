<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
<form>

    <fieldset>

        <legend>Student Application</legend>
        
     <label>Name</label>
    <input type="text" placeholder="Enter your name..."><br>

    Age : <input type="number" placeholder="Enter age..."><br>
    Mobile : <input type="tel"> <br>
    Gender : <input type="radio" name="gender"> Male  <input type="radio" name="gender"> Female  <input type="radio" > Other <br>
    Hobby : <input type="checkbox"> Music  <input type="checkbox"> Coading <input type="checkbox"> Cricket <br>
    Course : <select>
                <option>select option</option>
                <option>Frontend Development</option>
                <option>Backend Development</option>
                <option selected>Full stack Development</option>
                <option>Carier X AI</option>
                <option>AI/ML</option>
            </select> <br>
    DOB : <input type="date"> <br>
    Address : <textarea rows="1" cols="15"></textarea> <br>
    Email : <input type="email"> <br>
    Password : <input type="password"> <br>
    File : <input type="file"> <br>
    Color : <input type="color"> <br>
    <input type="submit" value="Save">
    <input type="reset" value="Reset Data">
    <button type="submit">Click</button>
    <button type="reset">Click for reset</button>
    </fieldset>


</form>


</body>
</html>
