<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Semantic vs Non-Semantic</title>

  <!-- Internal CSS -->
  <style>
    .container {
      width: 100%;
      height: 200px;
      border: 2px solid black;
      margin-bottom: 20px;
      padding: 20px;
      box-sizing: border-box;
    }

    #container1 { border-color: black; }
    #container2 { border-color: rgb(206, 26, 26); }
    #container3 { border-color: rgb(43, 13, 150); }
    #container4 { border-color: rgb(43, 46, 37); }
    #container5 { border-color: rgb(0, 128, 0); }
  </style>
</head>
<body>

  <!-- Non-Semantic Tag -->
  <div class="container" id="container1">
    <h1>div (Non-Semantic)</h1>
  </div>

  <!-- Semantic Tags -->
  <header class="container" id="container2">
    <h1>header</h1>
  </header>

  <nav class="container" id="container3">
    <h1>nav</h1>
  </nav>

  <section class="container" id="container4">
    <h1>section</h1>
  </section>

  <footer class="container" id="container5">
    <h1>footer</h1>
  </footer>

</body>
</html>
