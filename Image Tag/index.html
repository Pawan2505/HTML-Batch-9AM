<!-- shift + ! -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Tag Example</title>
</head>
<body>

  <!-- Centered Heading -->
  <center><h2>Image</h2></center>
  <br><br>

  <!-- ========== IMAGE TAG========== -->

  <!-- Online Image: Image loaded from external URL -->
  <img 
    src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D" 
    width="400px" 
    height="500px" 
    title="She is very beautiful girl" 
    alt="Girl"
  />

  <br><br>

  <!-- Offline Image: Image stored locally in the 'images' folder -->
  <img 
    src="./images/boy.jpg" 
    width="400px" 
    height="500px" 
    title="He is very Handsome Boy" 
    alt="Smart Boy"
  />

</body>
</html>
