<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for proper rendering and responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Webpage title shown on the browser tab -->
    <title>Anchor Tag Examples</title>
</head>
<body>

    <!-- 
    -------------------------------------------
    Anchor Tag ( <a> ) — Hyperlink Element
    -------------------------------------------
    The anchor tag is used to create hyperlinks.
    There are 3 common types of links:
    
    1️⃣ Bookmark Link (same page jump using #id)
    2️⃣ Internal Link (navigate to another file/page in the same website/project)
    3️⃣ External Link (navigate to other websites)
    -->

    <!-- 🔗 1. External Link -->
    <!-- Opens Flipkart in a new tab -->
    <a href="https://www.flipkart.com/" target="_blank">Visit Flipkart</a>
    <br><br>

    <!-- 🔗 2. Internal Link -->
    <!-- Opens another HTML file (page.html) from the same project folder -->
    <!-- 'target="_blank"' ensures the page opens in a new tab -->
    <a href="page.html" target="_blank">Go To Internal Page</a>
    
   

</body>
</html>
