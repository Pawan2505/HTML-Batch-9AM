<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta information for proper rendering on all devices -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Page title shown in browser tab -->
    <title>Bookmark Link Example</title>
</head>
<body>

    <!-- -----------------------------------------------
         TOPIC: Bookmark Link / Internal Page Linking
         -----------------------------------------------
         Bookmark links help us jump to a specific section 
         within the same page using the ID of an element.
         Format: <a href="#id">Text</a> jumps to element 
         with <h1 id="id"> or <div id="id">.
    -->

    <!-- Navigation link to About section -->
    <div>
        <a href="#heading-about">Go To About Section</a>
    </div>

    <!-- ---------------------------------------------------
         DEMO CONTENT: Long Paragraph (Just to Create Scroll)
         ---------------------------------------------------
         This paragraph acts as filler to simulate scrolling.
         In a real webpage, this would be content between the 
         top navigation and the section you're linking to.
    -->
    <p>
        <!-- Lorem text is used here to create scroll effect -->
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. ...
 
    </p>

    <!-- ---------------------------------------------------
         TARGET SECTION: The element with an ID for the bookmark
         ---------------------------------------------------
         This is where the user will land when they click the 
         "Go To About Section" link above.
    -->
    <h1 id="heading-about">About</h1>

    <!-- Content for the About section -->
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. ...
       
    </p>

    <!-- Additional about section content to demonstrate scroll effect -->
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. ...
      
    </p>

</body>
</html>
