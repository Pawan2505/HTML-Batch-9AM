<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Tag</title>
</head>
<body>

    <!-- 
        Using inline CSS
        - font-family: Sets the font type
        - background-color: Sets background color
    -->
    <p style="font-family: Georgia, 'Times New Roman', Times, serif; background-color: green;">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis, doloribus. 
        Voluptatibus et necessitatibus doloribus rerum, quisquam animi totam molestiae nam.
    </p>

    <!-- 
        Old/Deprecated Way: Using <font> tag (Not recommended in HTML5)
        - color: sets text color
        - size: text size (not in px â€” actual values are 1 to 7)
        - face: font style
    -->
    <font color="red" size="7" face="cursive">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, dolore?
    </font>

</body>
</html>
