<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Audio Tag</title>
</head>
<body>

    <!-- HTML Audio Tag Examples -->

    <!-- Example 1: Simple Audio with autoplay and loop -->
    <!-- 
    <audio src="./short-11-237304.mp3" autoplay loop></audio> 
    -->

    <!-- Example 2: Autoplay, Loop, and Muted Audio -->
    <!-- 
    <audio src="./short-11-237304.mp3" autoplay loop muted></audio> 
    -->

    <!-- Example 3: Using <source> inside <audio> tag -->
    
    <audio autoplay loop>
        <source src="./short-11-237304.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
    </audio> 
   

</body>
